<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Neighborhood Map</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </head>
  <body>
    <div id="main">
      <div id="map"></div>
      <header id="nav" class="hidden-print">
        <div id="burger" class="container" data-bind="click: openNav">
          <div class="bar1"></div>
          <div class="bar2"></div>
          <div class="bar3"></div>
        </div>
      </header>
    </div>
    <div id="mySidenav" class="sidenav">
      <div class="heading"><h1>New Orleans Locations</h1></div>
      <div class="form-group add-marker">
        <button type="button" class="btn btn-primary add-button" data-bind="click: addMarker"><span class="glyphicon glyphicon-filter"></span>Add Marker</button>
        <div class="filter-input">
          <input class="form-control" data-bind="value: newMarker, enterKey: addMarker" placeholder="Create a new Marker... " id="create-marker" autocomplete="on">
        </div>
      </div>
      <div class="form-group">
        <button type="button" class="btn btn-primary filter-button"><span class="glyphicon glyphicon-filter"></span>Filter</button>
        <div class="filter-input">
          <input class="form-control" type="search" name="filter" data-bind="value: query, valueUpdate: 'keyup'" placeholder="Searchâ€¦" id="search-filter" autocomplete="off">
        </div>
      </div>

      <ul class="location-list" data-bind="foreach: filterPins">
        <li>
          <a class="filter-list-link" data-bind="text: $data.title, click: $parent.locationClicked.bind($data.id)"></a>
          <span class="glyphicon glyphicon-star-empty" data-bind="click: $parent.toggleFavourite, attr: {id: $data.id}"></span>
        </li>
      </ul>

    </div>

    <script src="https://www.gstatic.com/firebasejs/4.12.0/firebase.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.12.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.12.0/firebase-database.js"></script>
    <script>
      // Initialize Firebase
      var config = {
        apiKey: "AIzaSyC_aKs-5e3hXL1jupJpfjFocogAMsXI0mI",
        authDomain: "neighborhood-app-29991.firebaseapp.com",
        databaseURL: "https://neighborhood-app-29991.firebaseio.com",
        projectId: "neighborhood-app-29991",
        storageBucket: "",
        messagingSenderId: "1082791730015"
      };
      firebase.initializeApp(config);
      var database = firebase.database();
    </script>
    <script src="js/flickr.js"></script>
    <script src="js/lib/knockout-3.2.0.js"></script>
    <script src="js/mapStyle.js"></script>
    <script src="js/app.js"></script>

    <script async defer
        src=
        "https://maps.googleapis.com/maps/api/js?libraries=places,geometry,drawing&key=AIzaSyCWaEtOvivB-G7tGcDWr5XqV5N6V4OD0JA&v=3&callback=initMap">
    </script>


  </body>
</html>
